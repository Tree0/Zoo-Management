<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
crossorigin="anonymous">
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #04AA6D;
}
</style>
</head>
<style>
table, th, td {
border: 1px solid black;
}
.center {
margin-left: auto;
margin-right: auto;
}
</style>
<body>
<ul>
  <li><a th:href="@{/viewA}">Views Animals</a></li>
  <li><a href="animal_add.html">Add Animal</a></li>
  <li><a th:href="@{/Animalshow}">Show Quarantined</a></li>
  <li style="float:right"><a class="active" href="/login?logout=true">Logout</a></li>
  <li style="float:right"><a class="active" th:href="@{/login}">Login</a></li>

</ul>

<br>
<table style="width: 50%" class="center">
<tr>
<th>Name</th>
<th>Age</th>
<th>Type</th>
<th>Status</th>
</tr>
<tr th:each="message : ${givelist}">
<td th:text="${message.animalName}">1</td>
<td th:text="${message.animalAge}">2</td>
<td th:text="${message.animalType}">1</td>
<td th:text="${message.status}">1</td>
</tr> </table>
</body>
</html>
